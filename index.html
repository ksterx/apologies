<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ごめんねジェネレーター</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="stage">
    <h1 class="title">タップすると謝ってくれるサイト</h1>
    <p class="subtitle">座っているドット絵キャラをタップしてみてください。</p>
    <button id="character-button" class="character" type="button" aria-describedby="instruction">
      <canvas id="pixel-character" width="16" height="16" aria-hidden="true"></canvas>
      <div class="speech-bubble" id="speech-bubble" role="status" aria-live="polite" aria-atomic="true">
        <p id="message">ここをタップしてね。</p>
      </div>
    </button>
    <p id="instruction" class="instruction">キャラをタップまたはエンターキーで謝罪を聞けます。</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
